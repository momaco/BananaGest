<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Banana Gest</title>
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/fontastic.css"/>
        <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700"/>
        <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet"/>
        <link rel="stylesheet" href="css/custom.css"/>
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Banana-Single.jpg/1200px-Banana-Single.jpg"/>
    </h:head>
    <h:body>
        
        <h:form id="hidden" style="display:none">
            <h:commandLink id="link">
                <f:ajax event="click" listener="#{loadUserData.onLoad()}" />
            </h:commandLink>
        </h:form>
        <section class="page login-page">
            <div class="container d-flex align-items-center">
                <div class="form-holder has-shadow">
                    <div class="row">
                        <!-- Logo & Information Panel-->
                        <div class="col-lg-6">
                            <div class="info d-flex align-items-center">
                                <div class="content">
                                    <div class="logo">
                                        <h1>Banana Gest</h1>
                                    </div>
                                    <p>The flagship project of Banana Apps.</p>
                                </div>
                            </div>
                        </div>
                        <!-- Form Panel    -->
                        <div class="col-lg-6 bg-white">
                            <div class="form d-flex align-items-center">
                                <div class="content">
                                    <h:form id="login-form">
                                        <div class="form-group">
                                            <h:inputText id="user" value="#{login.user}" class="input-material"/>
                                            <label for="login-username" class="label-material">User Name</label>
                                        </div>
                                        <div class="form-group">
                                            <h:inputSecret id="password" value="#{login.password}" class="input-material"/>
                                            <label for="login-password" class="label-material">Password</label>
                                        </div>
                                        <h:commandButton id="login" class="btn btn-primary" value="Login">
                                            <f:ajax execute="user password" render="mesageLogin" listener="#{login.checkUser()}"/>
                                        </h:commandButton>
                                        <!-- This should be submit button but I replaced it with <a> for demo purposes-->

                                        <a href="#" class="forgot-pass">Forgot Password?</a><br/><small>Do not have an account? </small><a href="register.html" class="signup">Signup</a><br/><br/><br/>
                                        <h:outputText id="mesageLogin" class="warning" value="#{login.message}"/>

                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="copyrights text-center">
                <p>Design by <a href="https://bootstrapious.com/admin-templates" class="external">Bootstrapious</a></p>
                <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
            </div>
        </section>
        
    </h:body>
    <script src="js/OnLoad.js"></script>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="js/front.js"></script>
    
</html>
